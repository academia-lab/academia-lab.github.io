    <section class="page" id="register">
        
        <header>
            <h1>Cadastre - se</h1>
        </header>

        <main>
            <form>

                <div class="field">
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" />
                    <label for="name">Nome Completo</label>
                </div>

                <div class="field">
                    <input type="email" name="email" id="email" placeholder="Digite seu melhor e-mail"/>
                    <label for="email">E-mail</label>
                </div>

                <div class="field">
                    <input type="date" name="birth_at" id="birth_at" />
                    <label for="birth_at">Data de Nascimento</label>
                </div>

                <div class="fields">

                    <div class="field">
                        <input type="text" name="document" id="document" placeholder="Digite o número do seu CPF"/>
                        <label for="document">CPF</label>
                    </div>

                    <div class="field">
                        <input type="tel" name="phone" id="phone" placeholder="Digite seu telefone"/>
                        <label for="phone">Telefone</label>
                    </div>

                </div>

                <div class="fields">

                    <div class="field">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha"/>
                        <label for="password">Senha</label>
                    </div>

                    <div class="field">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha"/>
                        <label for="password">Confirmar senha</label>
                    </div>

                </div>
                
                <footer class="fixed">
    
                    <button type="submit" aria-label="Salvar">Salvar</button>
                    <a href="index.html" aria-label="Voltar">Voltar</a>
                </footer>
            </form>
