<body>
    <main id="auth">

        <section>

            <a href="index.html"><img src="assets/images/svg/logo-top.svg" alt="Logo" /></a>

            <form id="login" class="">

                <h2>Entrar na Academia</h2>

                <div class="field">
                    <input type="email" name="email" id="email-login" />
                    <label for="email-login">E-mail</label>
                </div>

                <div class="field">
                    <input type="password" name="password" id="password" />
                    <label for="password">Digite sua Senha</label>
                </div>

                <div class="actions">

                    <div>
                        <a href="auth.html" class="link">Esqueceu sua senha?</a>
                        <a href="auth.html" class="link">Este não é o seu e-mail?</a>
                    </div>
                    <button type="submit">Entrar</button>

                </div>

            </form>

        </section>
